<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
          content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <meta name="viewport"
          content="minimum-scale=1, initial-scale=1, width=device-width" />

    <title>Arthur Butler Portfolio</title>
    <style>
        .gearContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 2;
            background-color: rgb(2, 0, 133);
            width: 100%;
            height: 100%;
        }
        .gear {
            width: 100px;
            height: 100px;
            border-radius: 10%;
            margin: 80px auto;
            border: 5px solid #fff;
            position: absolute;
            box-shadow: 0 10px 0 0 rgba(0, 0, 0, 0.1);
        }

            .gear:after {
                content: "";
                width: 110px;
                height: 110px;
                border-radius: 100%;
                display: block;
                border: 5px dashed #fff;
                position: absolute;
                top: -24px;
                left: -24px;
                box-shadow: inset 0px 0 0 20px #fff;
                transform: scale(0.5) rotate(0deg);
                animation: gear 6s linear infinite;
            }

            .gear:before {
                content: "";
                width: 70px;
                height: 70px;
                border-radius: 100%;
                display: block;
                border: 5px dashed #fff;
                position: absolute;
                top: 26px;
                right: -14px;
                box-shadow: inset 0px 0 0 10px #fff;
                transform: scale(0.5) rotate(0deg);
                animation: gear2 4s linear infinite;
            }

        @keyframes gear {
            0% {
                transform: scale(0.5) rotate(0deg);
            }

            100% {
                transform: scale(0.5) rotate(360deg);
            }
        }

        @keyframes gear2 {
            0% {
                transform: scale(0.5) rotate(0deg);
            }

            100% {
                transform: scale(0.5) rotate(-360deg);
            }
        }
    </style>

</head>
<body onload={Calling()}>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="gearContainer">
        <div class="gear"></div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      function setVisible(selector, visible) {
        document.querySelector(selector).style.display = visible ? "block" : "none";
      }

      function onReady(callback) {
        var intervalId = window.setInterval(function () {
          if (document.getElementsByTagName("body")[0] !== undefined) {
            window.clearInterval(intervalId);
            callback.call(this);
          }
        }, 1000);
      }

      function Calling() {
        onReady(function () {
          setVisible("#root", true);
            setVisible(".gearContainer", false);
        });
      }
    </script>
</body>
</html>
